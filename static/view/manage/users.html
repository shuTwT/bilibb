<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <div class="pear-container">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-xs12 layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <form class="layui-form layui-row layui-col-space16">
                            <div class="layui-col-md4">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-username"></i>
                                    </div>
                                    <input type="text" name="uname" value="" placeholder="用户名" class="layui-input" lay-affix="clear">
                                </div>
                            </div>
                            <div class="layui-col-md4">
                                    <select name="sex">
                                        <option value="">请选择</option>
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                        <option value="保密">保密</option>
                                    </select>
                            </div>
                            <div class="layui-btn-container layui-col-xs12">
                                <button class="layui-btn" lay-submit lay-filter="users-table-search">Search</button>
                                <button type="reset" class="layui-btn layui-btn-primary">Clear</button>
                            </div>
                        </form>
                        <table id="users-table"></table>
                        <template type="text/html" id="users-table-template-opera">
                            <button class="layui-btn layui-btn-sm">详细</button>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        layui.use(['layer','form','table'],function(){
            var $=layui.jquery,
                table=layui.table
                form=layui.form
            
            form.render()
            var inst=table.render({
                elem:"#users-table",
                url:"/api/v1/user/list",
                page:true,
                toolbar:true,
                cols:[[
                    {type:'checkbox',fixed:'flex'},
                    {field:'id',fixed:'left',width:'80',title:'ID',sort:true,totalRowText:'合计'},
                    {field:'uid',width:'120',title:'uid'},
                    {field:'uname',width:'120',title:'用户名'},
                    {field:'fa',width:'120',title:'头像'},
                    {field:'sex',width:'60',title:'性别'},
                    {field:'fansNum',width:'80',title:'粉丝数'},
                    {field:'fans_badge',width:'80',title:'勋章'},
                    {width:'80',title:'操作',templet:'#users-table-template-opera'}
                ]]
            })
            form.on('submit(users-table-search)',function(data){
                var field=data.field
                table.reload('users-table',{
                    page:{
                        curr:1
                    },
                    where:field
                })
                layer.msg('搜索成功')
                return false
            })

        })
    </script>
</body>
</html>
