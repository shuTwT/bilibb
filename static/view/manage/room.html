<!DOCTYPE html>
<div class="pear-container">
    <div class="layui-row layui-col-space10">
        <div class="layui-col">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form layui-row layui-col-space16">
                        <div class="layui-col-md4">
                            <div class="layui-input-wrap">
                                <div class="layui-input-prefix">
                                    <i class="layui-icon layui-icon-username"></i>
                                </div>
                                <input type="text" name="roomId" value="" placeholder="房间号" class="layui-input"
                                    lay-affix="clear">
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <div class="layui-input-wrap">
                                <div class="layui-input-prefix">
                                    <i class="layui-icon layui-icon-username"></i>
                                </div>
                                <input type="text" name="title" value="" placeholder="标题" class="layui-input"
                                    lay-affix="clear">
                            </div>
                        </div>
                        <div class="layui-btn-container layui-col-xs12">
                            <button class="layui-btn" lay-submit lay-filter="users-table-search">Search</button>
                            <button type="reset" class="layui-btn layui-btn-primary">Clear</button>
                        </div>
                    </form>
                    <table id="room-table" lay-filter="room-table">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['layer', 'form', 'table'], function () {
        var form=layui.form,
            table=layui.table

        form.render()
        table.render({
            elem: "#room-table",
            url: "/api/v1/room/list",
            page: true,
            toolbar: true,
            lineStyle: 'height:100px',
            cols:[[
                { type: 'checkbox', fixed: 'flex' },
                { field:'roomId',width:80,title:'房间号'},
                { field:'title',title:'标题',},
                { field:'description',title:'简介'},
                { field:'areaName',width:100,title:'分区'},
                { field:'userCover',width:100,title:'封面',templet:function(d){return`<div><img alt="" src="${d.userCover}"></div>`}}
            ]]
        })

        form.on('submit(add)',function(data){
            return false
        })
    })
</script>
